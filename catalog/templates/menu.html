

<html>

    <body>
    
    <h1>{{category.name}}</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li><strong>{{ message }}</strong></li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith%}
    
    <a href = '{{url_for('newCategoryItem', category_id = category.id) }}'>Create New Item</a>
    
    {% for i in items %}
    
    
    <div>
    
    <p>{{i.name}}</p>
    
    <p>{{i.description}}</p>
    
    <p> {{i.price}} </p>
    
    </div>
    <a href='{{url_for('editCategoryItem', category_id = category.id, item_id = i.id) }}'>Edit</a>

    </br>
    <a href = '{{url_for('deleteCategoryItem', category_id = category.id, item_id = i.id ) }}'>Delete</a>

    </div>
        
    {% endfor %}
    </body>
    
    </html>
